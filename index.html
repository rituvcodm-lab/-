<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AMIR</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      border-radius: 20px;
      background: linear-gradient(145deg, #050505, #111);
      box-shadow: 0 0 40px rgba(255,255,255,0.08);
      text-align: center;
    }
    .card img {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 20px;
      filter: contrast(1.1) brightness(0.95);
    }
    .info {
      line-height: 1.8;
      font-size: 15px;
      letter-spacing: 1px;
    }
    .info span {
      color: #ccc;
      font-weight: 600;
    }
    .glow {
      margin-top: 15px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="photo.png" alt="photo" />
    <div class="info">
      <div><span>MY NAME IS :</span> AMIR</div>
      <div><span>MY TELE ID IS :</span> @tkanor</div>
      <div><span>IM :</span> 16 YEARS OLD</div>
    </div>
  </div>
</body>
</html>
